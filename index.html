<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pesquisa de Usuários</h1>
    <div class="search-container">
      <input id="search-bar" type="text" />
      <button class="" id="search-button">BUSCAR</button>
    </div>
    <div id="user-stats">
      <h2>Estatísticas</h2>
      <p>Usuários Filtrados: <span id="user-counter"></span></p>
      <p>Sexo Masculino: <span id="male-counter"></span></p>
      <p>Sexo Feminino: <span id="female-counter"></span></p>
      <p>Soma das Idades: <span id="age-sum"></span></p>
      <p>Média das Idades: <span id="age-avg"></span></p>
    </div>
    <div id="master-container">
      <div id="user-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
